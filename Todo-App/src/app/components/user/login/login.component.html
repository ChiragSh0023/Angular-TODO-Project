<div class="login-page">
  <mat-card>
    <mat-card-title style="text-align: center">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error
            *ngIf="
              form.get('username').errors &&
              form.get('username').errors.required
            "
            >Username is required</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
          <mat-error
            *ngIf="
              form.get('password').errors &&
              form.get('password').errors.required
            "
          >
            Password is required
          </mat-error>
          <mat-error
            *ngIf="
              form.get('password').errors &&
              form.get('password').errors.minlength
            "
          >
            Password must be of atleast length 5
          </mat-error>
        </mat-form-field>

        <p style="text-align: center; margin-top: 10px">
          New here?
          <a mat-button color="primary" routerLink="/signup"
            >Click here to signup</a
          >
        </p>

        <p style="text-align: center; margin-top: 10px">
          <mat-error *ngIf="errorMessage">
            {{ errorMessage }}
          </mat-error>
        </p>

        <button
          mat-raised-button
          color="primary"
          class="login-button"
          (click)="onSubmit()"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
