<div class="form-area">
  <app-todo-add-edit
    [editMode]="editMode"
    [editId]="editId"
    [editTitle]="editTitle"
    [editTask]="editTask"
    (taskAdded)="fetchTodoTasks()"
    (taskEdited)="fetchTodoTasks()"
  ></app-todo-add-edit>
</div>

<div class="heading-container">
  <button mat-raised-button color="primary" class="heading">
    Your Todos ðŸ˜ƒ
  </button>
</div>

<br />

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab label="All">
    <div class="table-area">
      <table mat-table [dataSource]="todo" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Task Column -->
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef>Task</th>
          <td mat-cell *matCellDef="let element">{{ element.task }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox
              [(ngModel)]="element.status"
              (change)="onStatusChange($event.checked, element.id)"
            ></mat-checkbox>
          </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="editTodo(element.id, element.title, element.task)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="warn"
              (click)="deleteTodo(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Define displayed columns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-tab>
