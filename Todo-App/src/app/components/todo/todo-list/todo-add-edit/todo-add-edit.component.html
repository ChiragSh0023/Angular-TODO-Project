<div class="todo-form" *ngIf="editMode">
  <mat-card>
    <mat-card-title style="text-align: center">Edit Task Here!</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input
            matInput
            placeholder="Title"
            formControlName="title"
            [(ngModel)]="editTitle"
          />
          <mat-error
            *ngIf="form.get('title').errors && form.get('title').errors?.['required']"
            >Task Title is required!</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Task"
            type="text"
            formControlName="task"
            [(ngModel)]="editTask"
          />
          <mat-error
            *ngIf="form.get('task').errors && form.get('task').errors?.['required']"
          >
            Task details are required!
          </mat-error>
        </mat-form-field>

        <div class="success" *ngIf="successMsgEdit">
          <p>{{ successMsgEdit }}</p>
        </div>

        <button
          mat-raised-button
          color="primary"
          class="submit-button"
          (click)="onSubmitEdit()"
        >
          Edit Task!
        </button>

        <button
          mat-raised-button
          color="primary"
          class="submit-button"
          (click)="editCancel()"
        >
          Cancel Edit!
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="todo-form" *ngIf="!editMode">
  <mat-card>
    <mat-card-title style="text-align: center">Add Task Here!</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title" />
          <mat-error
            *ngIf="form.get('title').errors && form.get('title').errors?.['required']"
            >Task Title is required!</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Task"
            type="text"
            formControlName="task"
          />
          <mat-error
            *ngIf="form.get('task').errors && form.get('task').errors?.['required']"
          >
            Task details are required!
          </mat-error>
        </mat-form-field>

        <div class="success" *ngIf="successMsg">
          <p>{{ successMsg }}</p>
        </div>

        <button
          mat-raised-button
          color="primary"
          class="submit-button"
          (click)="onSubmit()"
        >
          Add Task!
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
